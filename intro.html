<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fortress Duels: Dynamic Warfare</title>
    <style>
      @font-face {
        font-family: "MyFont";
        src: url("./cruiser_fortress/cruiserfortress.ttf");
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }
      #gameCanvas {
        border: 1px solid black;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="2000" height="900"></canvas>
    <script>
      window.onload = function () {
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        // 폰트 로드 확인
        document.fonts
          .load('40px "MyFont"')
          .then(function () {
            console.log("Font loaded");

            // 이미지 로드
            var background = new Image();
            background.src = "./picture/BackGround/intro.jpg"; // 이미지 URL을 설정하세요

            // 효과음 로드
            var clickSound = new Audio("./sound/click.mp3"); // 효과음 파일 경로를 설정하세요

            // 배경음악 로드
            // document.addEventListener("DOMContentLoaded", (event) => {
            //   var bgMusic = new Audio("./sound/bgm/base.mp3");
            //   bgMusic.loop = true;
            //   bgMusic.currentTime = 0;

            //   document.addEventListener("keydown", (event) => {
            //     if (event.keyCode === "ArrowRight" || event.keyCode === " ") {
            //       bgMusic.play();
            //     }
            //   });
            // });
            document.addEventListener("DOMContentLoaded", (event) => {
              var bgMusic = new Audio("./sound/bgm/base.mp3");
              bgMusic.loop = true;
              bgMusic.currentTime = 0;

              document.addEventListener("click", () => {
                bgMusic.play().catch((error) => {
                  console.log("재생 실패:", error);
                });
              });
            });

            // 버튼 스타일
            function drawButton(x, y, width, height, radius, text, isPressed) {
              // 버튼 배경
              ctx.fillStyle = isPressed ? "#A0522D" : "#8B0000";
              drawRoundedRect(x, y, width, height, radius);
              ctx.fill();
              ctx.strokeStyle = "#000";
              ctx.lineWidth = 4;
              ctx.stroke();

              // 버튼 텍스트
              ctx.fillStyle = "#EEE8AA";
              ctx.font = "35px 'MyFont'";
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              ctx.fillText(text, x + width / 2, y + height / 2);
            }

            function drawRoundedRect(x, y, width, height, radius) {
              ctx.beginPath();
              ctx.moveTo(x + radius, y);
              ctx.lineTo(x + width - radius, y);
              ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
              ctx.lineTo(x + width, y + height - radius);
              ctx.quadraticCurveTo(
                x + width,
                y + height,
                x + width - radius,
                y + height
              );
              ctx.lineTo(x + radius, y + height);
              ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
              ctx.lineTo(x, y + radius);
              ctx.quadraticCurveTo(x, y, x + radius, y);
              ctx.closePath();
            }

            // 이미지가 로드되면 캔버스에 그리기
            background.onload = function () {
              ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

              // 버튼 그리기
              drawButton(800, 200, 400, 80, 0, "Game Start", false);
              drawButton(800, 350, 400, 80, 0, "Manual", false);
            };

            let isGameStartPressed = false;
            let isManualPressed = false;

            // 클릭 이벤트
            canvas.addEventListener("mousedown", function (event) {
              var x = event.pageX - canvas.offsetLeft;
              var y = event.pageY - canvas.offsetTop;

              // 게임 시작 버튼 클릭
              if (x > 800 && x < 1200 && y > 200 && y < 280) {
                isGameStartPressed = true;
                clickSound.play(); // 효과음 재생
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
                drawButton(800, 200, 400, 80, 0, "Game Start", true);
                drawButton(800, 350, 400, 80, 0, "Manual", false);
              }

              // 게임 방법 버튼 클릭
              if (x > 800 && x < 1200 && y > 350 && y < 430) {
                isManualPressed = true;
                clickSound.play(); // 효과음 재생
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
                drawButton(800, 200, 400, 80, 0, "Game Start", false);
                drawButton(800, 350, 400, 80, 0, "Manual", true);
              }
            });

            canvas.addEventListener("mouseup", function (event) {
              var x = event.pageX - canvas.offsetLeft;
              var y = event.pageY - canvas.offsetTop;

              if (
                isGameStartPressed &&
                x > 800 &&
                x < 1200 &&
                y > 200 &&
                y < 280
              ) {
                window.location.href = "select_game.html";
              }

              if (
                isManualPressed &&
                x > 800 &&
                x < 1200 &&
                y > 350 &&
                y < 430
              ) {
                window.location.href = "manual.html";
              }

              isGameStartPressed = false;
              isManualPressed = false;
              ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
              drawButton(800, 200, 400, 80, 0, "Game Start", false);
              drawButton(800, 350, 400, 80, 0, "Manual", false);
            });
          })
          .catch(function (error) {
            console.error("Font failed to load:", error);
          });
      };
    </script>
  </body>
</html>
