<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" ="ie=edge" />
    <title>Fortress Duels: Dynamic Warfare</title>
    <style>
      @font-face {
        font-family: "MyFont";
        src: url("./cruiser_fortress/cruiserfortress.ttf");
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }

      #gameCanvas {
        border: 1px solid black;
        display: block;
      }

      #console {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        display: none;
        text-align: center;
        width: 300px;
        height: 100px;
      }

      #console img {
        width: 85px;
        height: 85px;
        margin: 0 5px;
      }

      #skills-console {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 100px;
        border-radius: 10px;
        display: none;
        width: 40%;
        height: 37%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="console">
      <div>
        <img id="console-image1" src="" />
        <img id="console-image2" src="" />
        <img id="console-image3" src="" />
      </div>
    </div>
    <div id="skills-console">
      <img src="picture/manual/battlemode.png" />
    </div>

    <canvas id="gameCanvas" width="2000" height="900"></canvas>
    <script>
      window.onload = function () {
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        document.fonts
          .load('40px "MyFont"')
          .then(function () {
            console.log("Font loaded");

            var background = new Image();
            background.src = "./picture/BackGround/intro.jpg";

            var clickSound = new Audio("./sound/click.mp3");

            var tankImages = [
              new Image(),
              new Image(),
              new Image(),
              new Image(),
            ];

            tankImages[0].src = "./picture/Tank/pinkTank.png";
            tankImages[1].src = "./picture/Tank/blueTank.png";
            tankImages[2].src = "./picture/Tank/greenTank.png";
            tankImages[3].src = "./picture/Tank/brownTank.png";

            var tankHoverImages = [
              [
                "./picture/Skill/attack/BigBomb.jpg",
                "./picture/Skill/attack/IncreaseTank.jpg",
                "./picture/Skill/attack/StrongBomb.jpg",
              ],
              [
                "./picture/Skill/defense/Shield1.jpg",
                "./picture/Skill/defense/Shield2.jpg",
                "./picture/Skill/defense/Shield3.jpg",
              ],
              [
                "./picture/Skill/speed/Speed1.jpg",
                "./picture/Skill/speed/Speed2.jpg",
                "./picture/Skill/speed/Speed3.jpg",
              ],
              [
                "./picture/Skill/utility/Utility1.jpg",
                "./picture/Skill/utility/Utility2.jpg",
                "./picture/Skill/utility/Utility3.jpg",
              ],
              [
                "./picture/Skill/attack/BigBomb.jpg",
                "./picture/Skill/attack/IncreaseTank.jpg",
                "./picture/Skill/attack/StrongBomb.jpg",
              ],
              [
                "./picture/Skill/defense/Shield1.jpg",
                "./picture/Skill/defense/Shield2.jpg",
                "./picture/Skill/defense/Shield3.jpg",
              ],
              [
                "./picture/Skill/speed/Speed1.jpg",
                "./picture/Skill/speed/Speed2.jpg",
                "./picture/Skill/speed/Speed3.jpg",
              ],
              [
                "./picture/Skill/utility/Utility1.jpg",
                "./picture/Skill/utility/Utility2.jpg",
                "./picture/Skill/utility/Utility3.jpg",
              ],
            ];

            function drawButton(x, y, width, height, radius, text, isPressed) {
              ctx.fillStyle = isPressed ? "#A0522D" : "#8B0000";
              drawRoundedRect(x, y, width, height, radius);
              ctx.fill();
              ctx.strokeStyle = "#000";
              ctx.lineWidth = 4;
              ctx.stroke();

              ctx.fillStyle = "#EEE8AA";
              ctx.font = "35px 'MyFont'";
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              ctx.fillText(text, x + width / 2, y + height / 2);
            }

            function drawRoundedRect(x, y, width, height, radius) {
              ctx.beginPath();
              ctx.moveTo(x + radius, y);
              ctx.lineTo(x + width - radius, y);
              ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
              ctx.lineTo(x + width, y + height - radius);
              ctx.quadraticCurveTo(
                x + width,
                y + height,
                x + width - radius,
                y + height
              );
              ctx.lineTo(x + radius, y + height);
              ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
              ctx.lineTo(x, y + radius);
              ctx.quadraticCurveTo(x, y, x + radius, y);
              ctx.closePath();
            }

            function drawTankButton(
              x,
              y,
              width,
              height,
              radius,
              tankImage,
              isSelected
            ) {
              ctx.fillStyle = isSelected ? "#A0522D" : "#8B0000";
              drawRoundedRect(x, y, width, height, radius);
              ctx.fill();
              ctx.strokeStyle = "#000";
              ctx.lineWidth = 4;
              ctx.stroke();

              var imgWidth = tankImage.width;
              var imgHeight = tankImage.height;
              var scale = Math.min(
                (width - 20) / imgWidth,
                (height - 20) / imgHeight
              );
              var scaledWidth = imgWidth * scale * 1.5;
              var scaledHeight = imgHeight * scale * 1.5;
              var offsetX = (width - scaledWidth) / 2;
              var offsetY = (height - scaledHeight) / 2;
              ctx.drawImage(
                tankImage,
                x + offsetX,
                y + offsetY,
                scaledWidth,
                scaledHeight
              );
            }

            function redrawScreen() {
              ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

              drawTankButton(
                300,
                100,
                300,
                80,
                0,
                tankImages[0],
                selectedTank1 === "Tank1"
              );
              drawTankButton(
                300,
                200,
                300,
                80,
                0,
                tankImages[1],
                selectedTank1 === "Tank2"
              );
              drawTankButton(
                300,
                300,
                300,
                80,
                0,
                tankImages[2],
                selectedTank1 === "Tank3"
              );
              drawTankButton(
                300,
                400,
                300,
                80,
                0,
                tankImages[3],
                selectedTank1 === "Tank4"
              );

              drawTankButton(
                1400,
                100,
                300,
                80,
                0,
                tankImages[0],
                selectedTank2 === "Tank1"
              );
              drawTankButton(
                1400,
                200,
                300,
                80,
                0,
                tankImages[1],
                selectedTank2 === "Tank2"
              );
              drawTankButton(
                1400,
                300,
                300,
                80,
                0,
                tankImages[2],
                selectedTank2 === "Tank3"
              );
              drawTankButton(
                1400,
                400,
                300,
                80,
                0,
                tankImages[3],
                selectedTank2 === "Tank4"
              );

              drawButton(800, 400, 400, 80, 0, "Skills", false);
              drawButton(800, 500, 400, 80, 0, "Start", false);
            }

            background.onload = function () {
              redrawScreen();
            };

            let selectedTank1 = null;
            let selectedTank2 = null;

            function playClickSound() {
              clickSound.pause();
              clickSound.currentTime = 0;
              clickSound.play();
            }

            function showConsole(x, y, images, isLeft) {
              var console = document.getElementById("console");
              var consoleImage1 = document.getElementById("console-image1");
              var consoleImage2 = document.getElementById("console-image2");
              var consoleImage3 = document.getElementById("console-image3");
              consoleImage1.src = images[0];
              consoleImage2.src = images[1];
              consoleImage3.src = images[2];
              if (x > 800 && x < 1200) {
                console.style.left = x + "px"; // 탱크 버튼의 오른쪽에 위치
              } else if (isLeft) {
                console.style.left = x - 320 + "px"; // 탱크 버튼의 왼쪽에 위치
              } else {
                console.style.left = x + 320 + "px"; // 탱크 버튼의 오른쪽에 위치
              }
              console.style.top = y + "px";
              console.style.display = "block";
            }

            function hideConsole() {
              document.getElementById("console").style.display = "none";
            }

            function showSkillsConsole(x, y) {
              var console = document.getElementById("skills-console");
              console.style.left = x + 20 + "px";
              console.style.top = y + "px";
              console.style.display = "block";
            }

            function hideSkillsConsole() {
              document.getElementById("skills-console").style.display = "none";
            }

            canvas.addEventListener("mousedown", function (event) {
              var x = event.pageX - canvas.offsetLeft;
              var y = event.pageY - canvas.offsetTop;

              if (x > 300 && x < 600) {
                if (y > 100 && y < 180)
                  selectedTank1 = selectedTank1 === "Tank1" ? null : "Tank1";
                if (y > 200 && y < 280)
                  selectedTank1 = selectedTank1 === "Tank2" ? null : "Tank2";
                if (y > 300 && y < 380)
                  selectedTank1 = selectedTank1 === "Tank3" ? null : "Tank3";
                if (y > 400 && y < 480)
                  selectedTank1 = selectedTank1 === "Tank4" ? null : "Tank4";
                playClickSound();
              }

              if (x > 1400 && x < 1700) {
                if (y > 100 && y < 180)
                  selectedTank2 = selectedTank2 === "Tank1" ? null : "Tank1";
                if (y > 200 && y < 280)
                  selectedTank2 = selectedTank2 === "Tank2" ? null : "Tank2";
                if (y > 300 && y < 380)
                  selectedTank2 = selectedTank2 === "Tank3" ? null : "Tank3";
                if (y > 400 && y < 480)
                  selectedTank2 = selectedTank2 === "Tank4" ? null : "Tank4";
                playClickSound();
              }

              if (x > 800 && x < 1200) {
                if (y > 500 && y < 580) {
                  localStorage.setItem("user1", selectedTank1);
                  localStorage.setItem("user2", selectedTank2);
                  window.location.href = "easy_battle.html";
                }
              }

              redrawScreen();
            });

            canvas.addEventListener("mousemove", function (event) {
              var x = event.pageX - canvas.offsetLeft;
              var y = event.pageY - canvas.offsetTop;

              if (x > 300 && x < 600) {
                if (y > 100 && y < 180)
                  showConsole(x, 100, tankHoverImages[0], true);
                else if (y > 200 && y < 280)
                  showConsole(x, 200, tankHoverImages[1], true);
                else if (y > 300 && y < 380)
                  showConsole(x, 300, tankHoverImages[2], true);
                else if (y > 400 && y < 480)
                  showConsole(x, 400, tankHoverImages[3], true);
                else hideConsole();
              } else if (x > 1400 && x < 1700) {
                if (y > 100 && y < 180)
                  showConsole(x, 100, tankHoverImages[4], false);
                else if (y > 200 && y < 280)
                  showConsole(x, 200, tankHoverImages[5], false);
                else if (y > 300 && y < 380)
                  showConsole(x, 300, tankHoverImages[6], false);
                else if (y > 400 && y < 480)
                  showConsole(x, 400, tankHoverImages[7], false);
                else hideConsole();
              } else if (x > 800 && x < 1200) {
                if (y > 400 && y < 480) {
                  showSkillsConsole(x, y, false);
                } else {
                  hideSkillsConsole();
                }
              } else {
                hideConsole();
                hideSkillsConsole();
              }
            });
          })
          .catch(function (error) {
            console.error("Font failed to load:", error);
          });
      };
    </script>
  </body>
</html>
