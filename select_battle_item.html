<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fortress Duels: Dynamic Warfare</title>
    <style>
      @font-face {
        font-family: "MyFont";
        src: url("./cruiser_fortress/cruiserfortress3d.ttf");
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }
      #gameCanvas {
        border: 1px solid black;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="2000" height="900"></canvas>
    <script>
      window.onload = function () {
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        document.fonts
          .load('40px "MyFont"')
          .then(function () {
            console.log("Font loaded");

            var background = new Image();
            background.src = "./picture/intro.jpg";

            function drawButton(x, y, width, height, radius, text, isPressed) {
              ctx.fillStyle = isPressed ? "#888888" : "#A9A9A9";
              drawRoundedRect(x, y, width, height, radius);
              ctx.fill();
              ctx.strokeStyle = "#000";
              ctx.lineWidth = 2;
              ctx.stroke();

              ctx.fillStyle = "#fff";
              ctx.font = "35px 'MyFont'";
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              ctx.fillText(text, x + width / 2, y + height / 2);
            }

            function drawRoundedRect(x, y, width, height, radius) {
              ctx.beginPath();
              ctx.moveTo(x + radius, y);
              ctx.lineTo(x + width - radius, y);
              ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
              ctx.lineTo(x + width, y + height - radius);
              ctx.quadraticCurveTo(
                x + width,
                y + height,
                x + width - radius,
                y + height
              );
              ctx.lineTo(x + radius, y + height);
              ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
              ctx.lineTo(x, y + radius);
              ctx.quadraticCurveTo(x, y, x + radius, y);
              ctx.closePath();
            }

            background.onload = function () {
              ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

              drawButton(300, 100, 300, 80, 20, "Tank1", false);
              drawButton(300, 200, 300, 80, 20, "Tank2", false);
              drawButton(300, 300, 300, 80, 20, "Tank3", false);
              drawButton(300, 400, 300, 80, 20, "Tank4", false);

              drawButton(1400, 100, 300, 80, 20, "Tank1", false);
              drawButton(1400, 200, 300, 80, 20, "Tank2", false);
              drawButton(1400, 300, 300, 80, 20, "Tank3", false);
              drawButton(1400, 400, 300, 80, 20, "Tank4", false);

              drawButton(800, 600, 400, 80, 20, "Easy", false);
              drawButton(800, 700, 400, 80, 20, "Hard", false);
            };

            let isGameStartPressed = false;
            let isManualPressed = false;
            let selectedTank1 = null;
            let selectedTank2 = null;

            canvas.addEventListener("mousedown", function (event) {
              var x = event.pageX - canvas.offsetLeft;
              var y = event.pageY - canvas.offsetTop;

              if (x > 300 && x < 600 && y > 100 && y < 180) {
                selectedTank1 = "Tank1";
              } else if (x > 300 && x < 600 && y > 200 && y < 280) {
                selectedTank1 = "Tank2";
              } else if (x > 300 && x < 600 && y > 300 && y < 380) {
                selectedTank1 = "Tank3";
              } else if (x > 300 && x < 600 && y > 400 && y < 480) {
                selectedTank1 = "Tank4";
              }

              if (x > 1400 && x < 1700 && y > 100 && y < 180) {
                selectedTank2 = "Tank1";
              } else if (x > 1400 && x < 1700 && y > 200 && y < 280) {
                selectedTank2 = "Tank2";
              } else if (x > 1400 && x < 1700 && y > 300 && y < 380) {
                selectedTank2 = "Tank3";
              } else if (x > 1400 && x < 1700 && y > 400 && y < 480) {
                selectedTank2 = "Tank4";
              }

              if (x > 800 && x < 1200 && y > 600 && y < 680) {
                isGameStartPressed = true;
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
                drawButton(300, 100, 300, 80, 20, "Tank1", false);
                drawButton(300, 200, 300, 80, 20, "Tank2", false);
                drawButton(300, 300, 300, 80, 20, "Tank3", false);
                drawButton(300, 400, 300, 80, 20, "Tank4", false);
                drawButton(1400, 100, 300, 80, 20, "Tank1", false);
                drawButton(1400, 200, 300, 80, 20, "Tank2", false);
                drawButton(1400, 300, 300, 80, 20, "Tank3", false);
                drawButton(1400, 400, 300, 80, 20, "Tank4", false);
                drawButton(800, 600, 400, 80, 20, "Easy", true);
                drawButton(800, 700, 400, 80, 20, "Hard", false);
              }

              if (x > 800 && x < 1200 && y > 700 && y < 780) {
                isManualPressed = true;
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
                drawButton(300, 100, 300, 80, 20, "Tank1", false);
                drawButton(300, 200, 300, 80, 20, "Tank2", false);
                drawButton(300, 300, 300, 80, 20, "Tank3", false);
                drawButton(300, 400, 300, 80, 20, "Tank4", false);
                drawButton(1400, 100, 300, 80, 20, "Tank1", false);
                drawButton(1400, 200, 300, 80, 20, "Tank2", false);
                drawButton(1400, 300, 300, 80, 20, "Tank3", false);
                drawButton(1400, 400, 300, 80, 20, "Tank4", false);
                drawButton(800, 600, 400, 80, 20, "Easy", false);
                drawButton(800, 700, 400, 80, 20, "Hard", true);
              }
            });

            canvas.addEventListener("mouseup", function (event) {
              var x = event.pageX - canvas.offsetLeft;
              var y = event.pageY - canvas.offsetTop;

              if (
                isGameStartPressed &&
                x > 800 &&
                x < 1200 &&
                y > 600 &&
                y < 680
              ) {
                localStorage.setItem("user1", selectedTank1);
                localStorage.setItem("user2", selectedTank2);
                window.location.href = "battle.html";
              }

              if (
                isManualPressed &&
                x > 800 &&
                x < 1200 &&
                y > 700 &&
                y < 780
              ) {
                localStorage.setItem("user1", selectedTank1);
                localStorage.setItem("user2", selectedTank2);
                window.location.href = "Hard.html";
              }

              isGameStartPressed = false;
              isManualPressed = false;
              ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
              drawButton(300, 100, 300, 80, 20, "Tank1", false);
              drawButton(300, 200, 300, 80, 20, "Tank2", false);
              drawButton(300, 300, 300, 80, 20, "Tank3", false);
              drawButton(300, 400, 300, 80, 20, "Tank4", false);
              drawButton(1400, 100, 300, 80, 20, "Tank1", false);
              drawButton(1400, 200, 300, 80, 20, "Tank2", false);
              drawButton(1400, 300, 300, 80, 20, "Tank3", false);
              drawButton(1400, 400, 300, 80, 20, "Tank4", false);
              drawButton(800, 600, 400, 80, 20, "Easy", false);
              drawButton(800, 700, 400, 80, 20, "Hard", false);
            });
          })
          .catch(function (error) {
            console.error("Font failed to load:", error);
          });
      };
    </script>
  </body>
</html>
